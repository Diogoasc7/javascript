<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LOGIN</h1>
    </header>
    <form action="">
        <div>
            <p>Usuário:
            <input type="text" name="use" id="use" value="">
            </p>
            <p>Senha:
            <input type="password" name="senha" id="senha" size="10" maxlength="8">
            </p>
        </div>
        <button type="button" onclick="enviar()">Enviar</button>
    </form>
    
    <script>
        function enviar(){
            use = document.getElementById('use').value
            senha = document.querySelector('input#senha').value

            if (use === '' || senha === '') {
                alert('[ERRO] TENTE NOVAMENTE')
            } else {
                alert('Usuário identificado')
            }
        }  
    </script>
</body>
</html>
