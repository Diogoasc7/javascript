<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    <h1>Veja qual a temperatura do brasil na escala Fahrenheit</h1>

    <script>
        let C = Number(window.prompt('Qual temperatura deseja converter: '))
        document.write('A temperatura que deseja converter é: ', C, '°', "<br>")
        let F = Number(C * 9/5) + 32
        
        document.write(C,"° ", 'Na escala Fahrenheit é igual a: ',"°", F)
    </script>
</body>
</html>
