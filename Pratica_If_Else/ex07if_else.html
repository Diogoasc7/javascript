<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menor</title>
</head>

<body>
    <label for="num">Digite dois números: </label>
    <input type="number" name="num" id="num">
    <label for="num2">-</label>
    <input type="number" name="num2" id="num2" value="">
    <input type="button" value="confirmar" onclick="resultado()"> <br>

    <script>
        function resultado() {
            let num = Number(document.getElementById('num').value)
            let num2 = Number(document.getElementById('num2').value)

            if (num > num2){
                alert(`O número ${num} é maior do que o número ${num2}`)
            } else if (num < num2) {
                alert(`O número ${num2} é maior do que o número ${num}`)
            } else {
                alert(`Os números ${num} e ${num2} são iguais`)
            }
        }
    </script>
</body>

</html>
