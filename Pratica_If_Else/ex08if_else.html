<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso do &&</title>
</head>

<body>
    <form action="">
        <label for="salario">Qual o seu salário?</label>
        <input type="text" name="salario" id="salario" value=""> <br>
        <label for="idade">Informe sua idade: </label>
        <input type="text" name="idade" id="idade" value=""> <br>
        <input type="button" value="confirmar" onclick="confirmar()">

        <script>
            function confirmar() {
                let salario = Number(document.getElementById('salario').value)
                let idade = Number(document.getElementById('idade').value)

                if (salario >= 2000 && idade >= 18) {
                    alert('Meus parabéns você pode adquirir um carro.')
                } else {
                    alert('Você ainda não pode adquirir um carro.')
                }
            }
        </script>

    </form>
</body>

</html>
