<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso do OU(||)</title>
</head>

<body>
    <h2>Maque uma das opções abaixo</h2>
    <p>Você é:</p>
    <p>
        1. Gestante <br>
        2. Idoso(a) <br>
        3. Dificiente <br>
        4. Nenhuma das opcoes acima
    </p>

    <input id="option" type="number"> <br />
    <button onclick="verificar()">Verificar</button>

    <script>
        function verificar() {
            let op = Number(document.getElementById("option").value)

            if ((op == 1) || (op == 2) || (op == 3))
                alert("Voce tem direito a fila preferencial")
            else
                alert("Voce NAO tem direito a fila preferencial")
        }
    </script>
</body>
</html>
