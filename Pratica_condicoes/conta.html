<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
</head>
<body>
    <h1>Conte de 1 a 10 utilizando Js abaixo:</h1>
    <input type="button" value="contar" onclick="contar()">

    <script>
        function contar(){
            let conta = 1

            while (conta <= 10){
                document.writeln(conta + '<br>')
                conta++
            }
        }
    </script>
</body>
</html>
