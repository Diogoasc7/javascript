<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de números primos</title>
</head>
<body>
    <script>
            let numero = Number(prompt('Digite um número:'))
            let primo = true;
            let i = 2;

            while (i < numero) {
                if (numero % i === 0) {
                    primo = false;
                    break;
                }
                i++;
            }

            if (primo) {
                alert(`${numero} é um número primo.`);
            } else {
                alert(`${numero} não é um número primo.`);
            }
    </script>
</body>

</html>
